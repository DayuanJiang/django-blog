<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Jiang -{% block title_block %}{% endblock %}
    </title>
    {#    bootstrap#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    {#prism code highlight#}
    <script src="{% static 'blog/js/prism.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/highlights/emacs.css' %}" rel="stylesheet">

    {#    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">#}


    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
    <script id="dsq-count-scr" src="//jiang-jp.disqus.com/count.js" async></script>
    {% block src_block %}
    {% endblock %}
</head>
<body>
<div class="container-fluid p-5">
    <h1 id="header_text" class="display-4 text-center ">Jiang</h1>
</div>


<nav class="row navbar navbar-expand-sm navbar-light">
    <div class="mx-auto collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'blog:index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/category/">Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

{% block body_block %}
{% endblock %}

<div>
    <div class="row">
        <div id="bottom_bar" class="container-fluid p-5">
            <p>日本語と試してみる</p>
        </div>
    </div>
</div>
</body>

<style>
    body {
        background-color: #f9f9f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Microsoft Yahei";
    "Segoe UI Symbol";
    }

    nav {
        border-top: 1px solid rgb(48, 65, 80);
        border-bottom: 1px solid rgb(48, 65, 80);
    }

    #img-div {
        background-color: white;
    }

    #bottom_bar {
        background-color: rgb(48, 65, 80);
    }

    #header_text {
        color: rgb(48, 65, 80);
        font-family: 'Roboto Slab', serif;
    }



    .navbar-nav .nav-center {
        margin: 0;
        float: none;
    }

    .navbar-inner {
        text-align: center;
    }
</style>


</html>
