<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_block %}
        {% endblock %}
    </title>

    <script src="{% static 'blog/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/highlights/github.css' %}">
</head>
<body>
<div class="container-fluid p-5">
    <h1 class="display-4 text-center ">Jiang</h1>
</div>
<nav class="navbar navbar-expand-lg">
    <div class="navbar " id="navbarColor01">
        <ul class="navbar mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:index' %}"">Index</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>



{% block body_block %}
{% endblock %}

<div>
    <div class="row">
        <div id="bottom_bar" class="container-fluid p-5">
            <p>日本語と試してみる</p>
        </div>
    </div>
</div>
</body>

<style>
    body {
        background-color: #f7f7f7;
    }

    nav {
        border-top: 1px solid rgb(48, 65, 80);
        border-bottom: 1px solid rgb(48, 65, 80)
    }

    #img-div {
        background-color: white;
    }

    #bottom_bar {
        background-color: rgb(48, 65, 80);
    }
</style>


</html>
