<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Jiang -{% block title_block %}{% endblock %}
    </title>
{# Awesome icon #}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/regular.css"
          integrity="sha384-avJt9MoJH2rB4PKRsJRHZv7yiFZn8LrnXuzvmZoD3fh1aL6aM6s0BBcnCvBe6XSD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css"
          integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
    {#    bootstrap   #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'blog/css/highlights/emacs.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
    <script id="dsq-count-scr" src="//jiang-jp.disqus.com/count.js" async></script>
    {% block src_block %}
    {% endblock %}
</head>
<div class="container-fluid p-5">
    <p id="header_text" class="display-4 text-center ">Jiang</p>
</div>

<nav class="text-center">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'blog:index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/category/1/">Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
    </ul>
</nav>
<body id="main">

{% block body_block %}
{% endblock %}


<div class="row">
    <div id="bottom_bar" class="container-fluid p-5">
    </div>
</div>

</body>

<style>
    body {
        background-color: #f9f9f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Microsoft Yahei";
    "Segoe UI Symbol";
        max-width: 100%;
        overflow-x: hidden;
        color: rgb(48, 65, 80);

    }

    nav {
        border-top: 1px solid rgb(48, 65, 80);
        border-bottom: 1px solid rgb(48, 65, 80);
    }

    #img-div {
        background-color: white;
    }

    #bottom_bar {
        background-color: rgb(48, 65, 80);
    }

    #header_text {
        color: rgb(48, 65, 80);
        font-family: 'Roboto Slab', serif;
    }

    a {
        color: rgb(48, 65, 80);
    }

    a:hover {
        color: rgb(95, 127, 144);
    }

</style>
<script>

    $(function () {
        $('nav a').each(function () {
            if ($(this).prop('href') == window.location.href) {
                $(this).css({"font-weight": "bold"});
            }
        });
    });
</script>


</html>
