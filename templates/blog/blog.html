{% extends "base.html" %}
{% load staticfiles %}

{% block title_block %}
    Blog
{% endblock %}

{% block body_block %}
    {% for post in post_list %}
        <h1 class="display-5 text-center">
            <a href="{% url 'detail' post.pk %}">{{ post.title }} </a>
        </h1>
        <div class="row">
            <div class="col-md-8">
                <span><a href="#">{{ post.category.name }}</a></span>
                <span>
                    <a href="#">
                        <time class="entry-date" datetime="{{ post.created_time }}">
                            {{ post.created_time }}
                        </time>
                    </a>
                </span>
                <span class=""><a href="#">4 评论</a></span>
                <span class=""><a href="#">588 阅读</a></span>
            </div>
        </div>
    {% empty %}
        <div class="no-post">暂时还没有发布的文章！</div>
    {% endfor %}


{% endblock %}
